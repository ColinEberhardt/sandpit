language: node_js
node_js:
  - 4
  - 6
cache:
  directories:
    - node_modules
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.9
env:
  - CXX=g++-4.9
script:
  - npm test
  - npm run build
before_install:
  - npm explore npm -g -- npm install node-gyp@latest
sudo: false
